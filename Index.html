<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Panda ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        /* General Setup */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            background-color: #ffe6e6;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Floating Hearts Background Animation */
        .heart-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            pointer-events: none;
        }

        .heart-bg span {
            position: absolute;
            display: block;
            width: 20px;
            height: 20px;
            background: rgba(255, 182, 193, 0.5);
            animation: animate 25s linear infinite;
            bottom: -150px;
            clip-path: polygon(50% 0%, 100% 35%, 82% 100%, 50% 80%, 18% 100%, 0% 35%);
        }

        @keyframes animate {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; border-radius: 0; }
            100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; border-radius: 50%; }
        }

        /* Card Styling */
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(233, 30, 99, 0.15);
            max-width: 400px;
            width: 90%;
            border: 2px solid #fff0f5;
            transition: all 0.3s ease;
            z-index: 10;
        }

        h1 {
            color: #d81b60;
            font-size: 28px;
            margin: 20px 0;
            line-height: 1.4;
        }

        .gif-container img {
            width: 100%;
            max-width: 220px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        /* Buttons */
        .btn-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 25px;
            min-height: 60px; /* Prevents layout shift when buttons resize */
        }

        button {
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
        }

        #yes-btn {
            background-color: #ff4081;
            color: white;
            font-weight: 700;
            box-shadow: 0 4px 15px rgba(255, 64, 129, 0.3);
        }

        #yes-btn:hover {
            background-color: #f50057;
            transform: scale(1.05);
        }

        #no-btn {
            background-color: #f1f3f4;
            color: #333;
            font-weight: 600;
        }

        /* Success Message hidden by default */
        #success-container {
            display: none;
            text-align: center;
        }

        #success-container h1 {
            font-size: 32px;
            color: #e91e63;
        }
        
        #success-container p {
            font-size: 18px;
            color: #888;
        }

    </style>
</head>
<body>

    <div class="heart-bg" id="heart-bg"></div>

    <div class="container" id="main-card">
        <div class="gif-container">
            <img src="https://dribbble.com/shots/4485340-Panda-Doll" alt="Cute Bear Asking">
        </div>
        
        <h1>Panda, will you be my Valentine?</h1>
        
        <div class="btn-group">
            <button id="yes-btn" onclick="acceptProposal()">Yes</button>
            <button id="no-btn" onmouseover="handleNoClick()" onclick="handleNoClick()">No</button>
        </div>
    </div>

    <div class="container" id="success-container">
        <div class="gif-container">
            <img src="https://www.behance.net/gallery/24586275/Panda-Jumps/modules/162376705" alt="Panda Kisses">
        </div>
        <h1>YAY! üéâ</h1>
        <p>Best decision ever! ‚ù§Ô∏è</p>
    </div>

    <script>
        const noBtn = document.getElementById("no-btn");
        const yesBtn = document.getElementById("yes-btn");
        const mainCard = document.getElementById("main-card");
        const successContainer = document.getElementById("success-container");
        
        // Background animation setup
        const heartBg = document.getElementById('heart-bg');
        for(let i = 0; i < 15; i++) {
            let span = document.createElement('span');
            span.style.left = Math.random() * 100 + '%';
            span.style.animationDelay = Math.random() * 5 + 's';
            span.style.animationDuration = (Math.random() * 10 + 10) + 's';
            heartBg.appendChild(span);
        }

        // Funny texts that appear when hovering/clicking "No"
        const noTexts = [
            "Are you sure?", 
            "Really sure?", 
            "Think again!", 
            "Don't do this!", 
            "I'm gonna cry...", 
            "You're breaking my heart ;(", 
            "Last chance!",
            "Please?",
            "Okay, I'll stop asking...",
            "Just kidding, say YES!"
        ];

        let clickCount = 0;

        function handleNoClick() {
            // 1. Change the text on the "No" button
            noBtn.innerText = noTexts[clickCount % noTexts.length];
            
            // 2. Make the "No" button move unpredictably
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            // Keep button within viewport but absolute
            noBtn.style.position = "fixed"; 
            noBtn.style.left = `${Math.max(0, Math.min(x, window.innerWidth - 100))}px`;
            noBtn.style.top = `${Math.max(0, Math.min(y, window.innerHeight - 50))}px`;

            // 3. Make the "Yes" button GROW bigger every time "No" is touched
            clickCount++;
            let currentSize = 18 + (clickCount * 10); // Increase font size
            let currentPadding = 12 + (clickCount * 5); // Increase padding
            
            yesBtn.style.fontSize = `${currentSize}px`;
            yesBtn.style.padding = `${currentPadding}px ${currentPadding * 2}px`;
        }

        function acceptProposal() {
            // Hide the question, show the success
            mainCard.style.display = "none";
            successContainer.style.display = "block";
            
            // Trigger Confetti
            triggerConfetti();
        }

        function triggerConfetti() {
            const duration = 3 * 1000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInOut(min, max) {
                return Math.random() * (max - min) + min;
            }

            const interval = setInterval(function() {
                const timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                const particleCount = 50 * (timeLeft / duration);
                
                // Blast confetti from both sides
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInOut(0.1, 0.3), y: Math.random() - 0.2 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInOut(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        }
    </script>
</body>
</html>
